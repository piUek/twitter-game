<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    </style>
    <title>Twitter - Game</title>
  </head>
  <body>

    <div>
      <h1 id='counter'>0</h1>
    </div>
    <div id="chart" style='fill:white;'>
    </div>

    <ul id="messages"></ul>
    <form action="">
      <input id="m" autocomplete="off" /><button class='btn btn-success'>Send</button>
    </form>
    
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
    <script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
    <script>
      var counter = 0;
      var w = 800,
          h = 600,
          color = d3.scale.category10();

      var force = d3.layout.force()
          .gravity(0)
          .charge(-10)
          .size([w, h]);

      var nodes = force.nodes(),
          a = {type: 0, x: 3 * w / 6, y: 2 * h / 6, fixed: true},
          b = {type: 1, x: 4 * w / 6, y: 4 * h / 6, fixed: true},
          c = {type: 2, x: 2 * w / 6, y: 4 * h / 6, fixed: true};

      nodes.push(a, b, c);

      var svg = d3.select("#chart").append("svg:svg")
          .attr("width", w)
          .attr("height", h);

      svg.append("svg:rect")
          .attr("width", w)
          .attr("height", h);

      svg.selectAll("circle")
          .data(nodes)
        .enter().append("svg:circle")
          .attr("r", 12)
          .attr("cx", function(d) { return d.x; })
          .attr("cy", function(d) { return d.y; })
          .style("fill", fill)
          .call(force.drag);

      force.on("tick", function(e) {
        var k = e.alpha * .1;
        nodes.forEach(function(node) {
          var center = nodes[node.type];
          node.x += (center.x - node.x) * k;
          node.y += (center.y - node.y) * k;
        });

        svg.selectAll("circle")
            .attr("cx", function(d) { return d.x; })
            .attr("cy", function(d) { return d.y; });
      });

      var p0;

      function appendNode() {
        var p1 = [w/2, h/2],
            node = {type: Math.random() * 3 | 0, x: p1[0], y: p1[1], px: (p0 || (p0 = p1))[0], py: p0[1]};
        p0 = p1;

        svg.append("svg:circle")
            .data([node])
            .attr("cx", function(d) { return d.x; })
            .attr("cy", function(d) { return d.y; })
            .attr("r", 4.5)
            .style("fill", fill)
          // .transition()
          //   .delay(3000)
          //   .attr("r", 1e-6)
          //   .each("end", function() { nodes.splice(3, 1); })
          //   .remove();

        nodes.push(node);
        force.start();
      };

      function fill(d) {
        return color(d.type);
      }   

      function collide(node) {
        var r = node.radius + 16,
            nx1 = node.x - r,
            nx2 = node.x + r,
            ny1 = node.y - r,
            ny2 = node.y + r;
        return function(quad, x1, y1, x2, y2) {
          if (quad.point && (quad.point !== node)) {
            var x = node.x - quad.point.x,
                y = node.y - quad.point.y,
                l = Math.sqrt(x * x + y * y),
                r = node.radius + quad.point.radius;
            if (l < r) {
              l = (l - r) / l * .5;
              node.x -= x *= l;
              node.y -= y *= l;
              quad.point.x += x;
              quad.point.y += y;
            }
          }
          return x1 > nx2 || x2 < nx1 || y1 > ny2 || y2 < ny1;
        };
      }

      var socket = io();

      $('form').submit(function(){
        socket.emit('twit message', $('#m').val());
        $('#m').val('');
        return false;
      });

      socket.on('twit message', function(msg){
        appendNode();
        appendNode();
        appendNode();
        appendNode();
        counter += 4;
        $('#counter').html(counter);

        // $('#messages').append($('<li>').text(msg));
      });

    </script>
  </body>
</html>
