<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <title>Twitter Game</title>
  </head>

  <style>
    .form-control {width: 400px;
                  display: inline;}
    a {margin-left: 10px;}
    a:hover {text-decoration: none;}
  </style>
  
  <body>
    <div id="chart" style='fill:white;'></div>
    <div class="modal fade" id="playerSetup" tabindex="-1" role="dialog" aria-labelledby="playerSetup" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4>Welcome to the Twitter Game</h4>
          </div>
          <div class="modal-body">
            <form class='form' id='players'>
              <div class="input_fields_wrap">
                <div class="form-group">
                  <input type="text" class='form-control' placeholder="player1">
                </div>
              </div>
            </form>
            <button class='btn btn-success' id='startGame'>Start Game</button>
            <button id="add_player_button" class="btn btn-primary">Add More Players</button>
          </div>
        </div>
      </div>
    </div>
    
    <script src="static/js/jquery-1.11.1.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/d3.min.js" charset="utf-8"></script>
    <script src="static/js/socket.io-1.3.5.js"></script>
    <script src="static/js/main.js"></script>
  </body>
</html>
