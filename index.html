<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <title>Twitter Game</title>
  </head>
  <body>

    <style>
      .form-control {width: 400px;
                    display: inline;}
      a {margin-left: 10px;}
      a:hover {text-decoration: none;}
    </style>

    <div id="chart" style='fill:white;'></div>
    <div class="modal fade" id="playerSetup" tabindex="-1" role="dialog" aria-labelledby="playerSetup" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button id="add_player_button" class="btn btn-primary">Add More Players</button>
          </div>
          <div class="modal-body">
            <form class='form' id='players'>
              <div class="input_fields_wrap">
                <div class="form-group">
                  <input type="text" class='form-control' placeholder="player1">
                </div>
              </div>
              <button class='btn btn-success' id='startGame'>Start Game</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
    <script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
    <script src="static/js/main.js"></script>
  </body>
</html>
